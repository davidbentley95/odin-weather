<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles.css">
    <title>What's The Weather?</title>
</head>
<body>
    <form id="city-form">
        <input type="text" id="city-input" placeholder="Enter a city" required>
        <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M7 6L13 12L7 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17 6V18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="temp-unit-buttons-container">
            <label class="celsius uk">°C<input type="radio" name="temp-unit" class="radio-btn" id="celsius" checked></label>
            <label class="fahreinheit us">°F<input type="radio" name="temp-unit" class="radio-btn" id="fahreinheit"></label>
        </div>
    </form>
    <div id="weather-container"></div>
</body>
</html>
